<leaflet class="incident-map" defaults="map.defaults" center="map.center" geojson="map.geojson"></leaflet>

<div class="control-buttons-pane">
  <md-button type="button" class="md-raised md-primary" ng-click="showFilters = !showFilters">Data Filters</md-button>
  <md-button type="button" class="md-raised md-primary" ng-click="showAnalysis = !showAnalysis">Data Analysis</md-button>
</div>

<div class="data-filter-pane" ng-show="showFilters" ng-animate=" 'animate' ">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Data Filters</h2>
      <span flex></span>
      <md-button ng-click="showFilters = !showFilters">
        Hide
      </md-button>
    </div>
  </md-toolbar>
</div>

<div class="data-analysis-pane" ng-show="showAnalysis" ng-animate=" 'animate' ">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Data Analysis</h2>
      <span flex></span>
      <md-button ng-click="showAnalysis = !showAnalysis">
        Hide
      </md-button>
    </div>
  </md-toolbar>
</div>
