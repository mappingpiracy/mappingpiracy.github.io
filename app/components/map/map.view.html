<leaflet class="incident-map" defaults="map.defaults" center="map.center" geojson="map.geojson"></leaflet>

<div class="control-buttons-pane">
  <form class="form-inline" role="form">
    <button type="button" class="btn btn-primary" ng-click="showFilters = !showFilters">Data Filters</button>
    <button type="button" class="btn btn-primary" ng-click="showAnalysis = !showAnalysis">Data Analysis</button>
    <div class="form-group">
      <label for="data-source-select">Data Source:</label>
      <select ng-model="dataSource" ng-init="dataSource = dataSources[0]"
        ng-options="ds.name for ds in dataSources"
        class="form-control" id="data-source-select">
      </select>
    </div>
  </form>
</div>

<div class="data-filter-pane" ng-show="showFilters" ng-animate=" 'animate' ">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Data Filters</h2>
      <span flex></span>
      <button ng-click="showFilters = !showFilters">
        Hide
      </button>
    </div>
  </md-toolbar>
</div>

<div class="data-analysis-pane" ng-show="showAnalysis" ng-animate=" 'animate' ">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Data Analysis</h2>
      <span flex></span>
      <button ng-click="showAnalysis = !showAnalysis">
        Hide
      </button>
    </div>
  </md-toolbar>
</div>
