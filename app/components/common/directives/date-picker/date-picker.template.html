<div class="date-picker">
  <div class="input-group">
    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="modelVal" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" close-text="Close" />
    <span class="input-group-btn">
      <button type="button" class="btn btn-default" ng-click="open($event)">Select</button>
    </span>
  </div>
</div>
